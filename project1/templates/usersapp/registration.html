{% extends "usersapp/base.html" %}
{% load static %}
{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
          <h1>thanks for registartion</h1>
        {% else %}
          <h1>register here</h1>
          <h1>fill for</h1>
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="register">
          </form>
        {% endif %}
    </div>
    {% endblock body_block %}
